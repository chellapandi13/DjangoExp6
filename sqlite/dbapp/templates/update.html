<!DOCTYPE html>
<html>

<head>
  <title>Update</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }

    input[type="text"],
    textarea {
      width: 100%;
      padding: 10px;
      margin: 5px 0 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
    }

    input[type="submit"] {
      background-color: #5cb85c;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #4cae4c;
    }
  </style>
</head>

<body>
  <h1>Update Record</h1>
  <form method="post">
    {% csrf_token %}
    Name: <input type="text" name="name" value="{{ instance.name }}"><br>
    Description: <textarea name="description">{{ instance.description }}</textarea><br>
    <input type="submit" value="Update">
  </form>
</body>

</html>
