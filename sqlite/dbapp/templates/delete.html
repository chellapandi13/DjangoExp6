<!DOCTYPE html>
<html>

<head>
  <title>Delete</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 20px;
    }

    h1 {
      color: #333;
    }

    form {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      max-width: 400px;
      margin: auto;
    }

    input[type="submit"] {
      background-color: #d9534f;
      color: white;
      border: none;
      padding: 10px 20px;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
    }

    input[type="submit"]:hover {
      background-color: #c9302c;
    }
  </style>
</head>

<body>
  <h1>Delete Record</h1>
  <p>Are you sure you want to delete "{{ instance.name }}"?</p>
  <form method="post">
    {% csrf_token %}
    <input type="submit" value="Delete">
  </form>
</body>

</html>
